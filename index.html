<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock Paper Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/options.js' defer></script>
    <script src='js/app.js' defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="scoreContainer">
        <div class="playerScoreCard">
            <h3>Player</h3>
            <h1 id="playerscore">0</h1>
            <div id="playerIMG"></div>
        </div>
        <div class="computerScoreCard">
            <h3>Computer</h3>
            <h1 id="computerscore">0</h1>
            <div id="compIMG"></div>
        </div>
      </div>

    <div class="gamestatusBox">
        <h4 id="gamestatus"></h4>

    </div>  
    
    <div class="selections d-grid gap-2 col-4 mx-auto">

        <h1>Rock Paper Scissors</h1>
        <button class="selection btn btn-primary" id="rock" >Rock</button>
        <button class="selection btn btn-primary" id="paper">Paper</button>
        <button class="selection btn btn-primary" id="scissors">Scissors</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
